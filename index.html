<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lumina Blog Platform</title>
    <meta name="description" content="Digital Marketing Insights" />
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
              serif: ['Manrope', 'sans-serif'], 
            },
            colors: {
              primary: '#0f172a', // Slate 900 (Dark Navy)
              secondary: '#64748b', // Slate 500
              tertiary: '#94a3b8', // Slate 400
              accent: '#f59e0b', // Amber 500 (Logo orange)
              background: '#f0f9ff', // Alice Blue / Very light blue
              surface: '#ffffff',
              'brand-blue': '#0ea5e9', // Sky 500
            },
            typography: (theme) => ({
              DEFAULT: {
                css: {
                  color: theme('colors.secondary'),
                  h1: { fontFamily: theme('fontFamily.sans'), color: theme('colors.primary') },
                  h2: { fontFamily: theme('fontFamily.sans'), color: theme('colors.primary') },
                  h3: { fontFamily: theme('fontFamily.sans'), color: theme('colors.primary') },
                  strong: { color: theme('colors.primary') },
                  a: { color: theme('colors.brand-blue'), '&:hover': { color: theme('colors.primary') } },
                },
              },
            }),
          }
        }
      }
    </script>
    <style>
      body { -webkit-font-smoothing: antialiased; }
      .admin-scroll::-webkit-scrollbar { width: 6px; }
      .admin-scroll::-webkit-scrollbar-track { background: transparent; }
      .admin-scroll::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 20px; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.90.1"
  }
}
</script>
</head>

    <div id="root"></div>

  </body>
</html>
